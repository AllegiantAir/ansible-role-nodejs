---

nvm_lib_location: /usr/local/.nvm
nvm_install_location: /usr/local/nvm
nvm_usr_location: /home/{{ ansible_ssh_user }}/.nvm

# default node application versions
default_nvm_version: 0.26.1
default_node_version: 5.2.0
default_io_version: 3.3.1

# packages to install
npm_packages:
  - { name: backbone }
  - { name: grunt }
  - { name: underscore }
  - { name: yosay }
