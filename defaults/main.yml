---

fubarhouse_npm:
  # Clean install
  clean_install: false
  # Process controls
  install_nvm: true
  install_nodejs: true
  install_iojs: false
  install_npm: true
  # Repositories
  nvm_repo: "https://github.com/xtuple/nvm.git"
  # Symlinks
  nvm_symlink_exec: "/usr/local/bin/nvm"
  # Install directories
  nvm_install_dir: "~/.nvm"
  # Install paths
  nvm_install_path: ""
  # Executables
  nvm_install_exec: "nvm_bin.sh"
  npm_install_exec: "/usr/local/bin/npm"
  # Application versions
  nvm_version: 0.31.0
  node_version: 5.9.1
  io_version: 3.3.1
  # Packages
  packages:
    - { name: backbone }
    - { name: grunt }
    - { name: underscore }
    - { name: yosay }
