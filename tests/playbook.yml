---

- hosts: localhost
  sudo: true
  vars:
    node_version: 7.0.0
    node_versions:
      - 6.0.0
    node_packages:
      - grunt
  tasks:
    - name: remove nvm
      file:
        path:  /home/travis/.nvm
        state: absent
        force: yes
  roles:
    - { role: ../../ansible-role-nodejs }
